<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="font" href="./fonts/Dosis/Dosis-VariableFont_wght.ttf">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invento OS X Virtual Machine</title>
    <link rel="shortcut icon" type="image/png" href="./images/logo.png"/>
</head>
<body><button class="trans" onclick="sleeper()"><img src="./images/power.png" width="4%" alt=""></button>
    <div class="boot"><br><br><br><br><br><br><br><br><br>
        <h1 id="bootime">X</h1>
        <div class="strech">
        <div class="loading"></div></div>

    </div>
    <div class="taskbar">
       <button class="logo" onclick="start()"> X</button>
       <button class="ico"><img class="usico" src="./images/setico.webp" height="100%" alt="" title="Settings" onclick="setOpen()"></button>
    <span id="time">XX:XX</span>
    </div>
    <div id="black" onclick="cl()">
    <div class="start">
    <button class="amb" onclick="setOpen()"><img class="ambi" src="./images/setico.webp" height="100%" alt="" title="Settings" ><br><br>Settings</button>
    <button class="amb" onclick="notOpen()"><img class="ambi" src="./images/noteico.png" height="100%" alt="" title="Notepad" ><br><br>Notepad</button>
    <button class="amb" onclick="broOpen()"><img class="ambi" src="./images/browser.png" height="100%" alt="" title="Browser" ><br><br>Browser</button>
    <button class="amb" onclick="terOpen()"><img class="ambi" src="./images/tericon.png" height="100%" alt="" title="Terminal" ><br><br>Terminal</button>
    </div></div>
    
    <!-- Drive Start -->
    <div id="dcoder" class="window">
        <div class="header" id="dcoderheader"><div class="title">Dcoder</div>
    <button class="close" onclick="cdrClose()">
    </button>
    <button class="min" onclick="cdrMax()">
    </button></div>
    <div class="main">
   <iframe src="https://code.dcoder.tech/" frameborder="0" class="drive"></iframe>
    </div>
    </div>
    <!-- Drive end -->
      <!-- Browser start -->
      <div id="bro" class="window">
        <div class="header" id="broheader"><div class="title">Invento Internet Browser</div>
    <button class="close" onclick="broClose()">
    </button>
    <button class="min" onclick="broMax()">
    </button></div>
    <div class="main">
<iframe name="resultsss" id="result" src="https://bing.com"></iframe>
    </div>
    </div>
    <!-- Browser end -->
    <!-- Settings Start -->
    <div id="set"  class="window">
        <div class="header" id="setheader"><div class="title">Settings</div><button class="close" onclick="setClose()"></button><button class="min" onclick="setMax()"></button></div>
    <div class="main">
<div class="sidebar">
    <button class="sb" onclick="wal()">Wallpaper</button>
    <button class="sb" onclick="theme()">System Info</button>
    <button class="sb" onclick="about()">Security</button>
    <button class="sb" onclick="task()">Taskbar</button>
</div>
<div id="setmain">
    <h1>Change Wallpaper</h1><br><br>
    <img class="waldisplay" src="./images/wal2.jpg" alt="" onclick="setWal1()">
    <img class="waldisplay" src="./images/wal.jpeg" alt="" onclick="setWal2()">
    <img class="waldisplay" src="./images/live.gif" alt="" onclick="setWal3()">
    <img class="waldisplay" src="./images/wal3.jpg" alt="" onclick="setWal4()">
    <img class="waldisplay" src="./images/wal4.jpg" alt="" onclick="setWal5()">
    <img class="waldisplay" src="./images/4k1.jpg" alt="" onclick="setWal6()">
    <img class="waldisplay" src="./images/4k2.jpg" alt="" onclick="setWal7()">

    <br><br><br>
    <h1>Set Custom Wallpaper from link</h1><br><br>
    <input type="url" id="walsetter" placeholder="Type URL Here" spellcheck="false"><button class="setcus" onclick="set_cus_wal()"></button><br><br><br><br>
</div></div></div>
<!-- Setting End -->
<!-- Notepad Start -->

<div id="not" class="window">
    <div class="header" id="notheader"><div class="title">Notepad</div>
<button class="close" onclick="notClose()">
</button>
<button class="min" onclick="notMax()">
</button></div>
<div class="main">
<div class="type" contenteditable></div>
</div>
</div>

<!-- Notepdad End -->

<!-- Installer start -->
<div id="ins" class="window">
    <div class="header" id="insheader"><div id="strtitle" class="title">Installer</div>
<button class="close" onclick="insClose()">
</button>
<button class="min" onclick="insMax()">
</button></div>
<div class="main">
<div id="insbody"></div>
</div>
</div>
<!-- Installer End -->
    <!-- Terminal -->
    <div id="ter" class="window">
        <div class="header" id="terheader"><div class="title">Terminal</div>
    <button class="close" onclick="terClose()">
    </button>
    <button class="min" onclick="terMax()">
    </button></div>
    <div class="main">
      <div class="terbody">
          Type Command <br><br> <input type="text" id="terin">
     <br> <span id="terans"></span>
        </div>
    </div>
    </div>
    <!-- Terminal end -->
    </div>

<div id="mouse">
    <button class="mbut">Shutdown</button>
</div>

  </div>
<div id="notification">Hello World!</div>
  <script src="js/script.js"></script>
    <script src="js/apphandeler.js"></script>
    <script src="js/boot.js"></script>
    <script src="./js/set.js"></script>
    <script src="js/time.js"></script>
    <script src="js/terminal.js"></script>
    <script src="js/movement.js"></script>
    <script src="js/version.js"></script>
    <script src="js/system.js"></script>
</body>
</html>
